<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }
    </style>
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg"
                            placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-white bg-primary mb-2">
                        <div class="card-body">
                            <h4 class="card-title">Grams</h4>
                            <div id="gramOutput" class="card-text"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-success mb-2">
                        <div class="card-body">
                            <h4 class="card-title">Kilograms</h4>
                            <div id="kgOutput" class="card-text"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-danger mb-2">
                        <div class="card-body">
                            <h4 class="card-title">Ounces</h4>
                            <div id="ozOutput" class="card-text"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("output").style.visibility = "hidden";
        document.getElementById("lbsInput").addEventListener("input", function (e) {
            document.getElementById("output").style.visibility = "visible";
            let lbs = e.target.value;
            document.getElementById("gramOutput").innerHTML = lbs * 453.592;
            document.getElementById("kgOutput").innerHTML = lbs * 0.453592;
            document.getElementById("ozOutput").innerHTML = lbs * 16;
        });

    </script>

</body>

</html>
